<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time post</title>
</head>
<body>
    <h1>hello</h1>
    
    <script>
    var post=document.querySelector("h1");
        setTimeout(function(){
            post.innerHTML='hello word';
            post.classList.add("post");
        },5000)
    
    </script>
</body>
</html>
